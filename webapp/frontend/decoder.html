<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Estrazione testo</title>
    <link type="text/css" rel="stylesheet" href="./css/encoder_styles.css">
</head>
<body>
    <h1 class="title_page">Estrai testo da un documento Microsoft Office</h1>
    <div class="main_container">
        <div class="container_form">
          <form action="/action_page.php">
            <div class="row">
              <div class="col-25">
                <label for="upload_cover_file">Seleziona il file steganografato</label>
              </div>
              <div class="col-75">
                <input type="file" id="upload_cover_file" name="upload_cover_file">
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="password_decrypt">Password per decifrare il testo </label>
              </div>
              <div class="col-75">
                <input type="text" id="password_decrypt" name="password_decrypt" placeholder="Es. &#147;pwd1234&#148;">
              </div>
            </div>
            <div class="row btn_area">
              <input type="submit" id="extract_txt_action" value="Estrai testo nascosto">
            </div>
          </form>
        </div>
    </div>
</body>
</html>
